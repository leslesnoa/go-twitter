---
apiVersion: v1
kind: Secret
metadata:
  name: mongo-secret
  namespace: default
  labels:
    app: twitter
    type: database
type: Opaque
data:
  root_password: UGFzc3cwcmQ=
  root_username: YWRtaW4=
  keyfile: 

---
apiVersion: v1
kind: Pod
metadata:
  name: goapp
  labels:
    app: twitter
    type: application
spec:
  containers:
  - name: go
    image: twitter-app:v1.0.0
    imagePullPolicy: Never
    ports:
    - containerPort: 4000
    env:
    - name: "MONGO_USERNAME"
      valueFrom:
        secretKeyRef:
          name: mongo-secret
          key: "root_username"
    - name: "MONGO_PASSWORD"
      valueFrom:
        secretKeyRef:
          name: mongo-secret
          key: "root_password"
    - name: "MONGO_HOSTS"
      value: "mongo-0.db-svc:27017,mongo-1.db-svc:27017,mongo-2.db-svc:27017"
    - name: "MONGO_URI"
      value: "mongodb://mongo-1.db-svc:27017"
    - name: "PORT"
      value: "4000"
    - name: "MONGO_DATABASE"
      value: "twitter"
    - name: "MONGO_REPLICASET"
      value: "rs0"